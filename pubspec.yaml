name: currency_converter
description: A modern currency converter application built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.2

  # State Management
  flutter_bloc: ^8.1.3
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  path_provider: ^2.0.11
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  


  
  # Data Classes & Immutability
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1

  # Navigation
  auto_route: ^7.8.4

  # UI & UX
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

  # JSON
  json_annotation: ^4.8.1
  bloc: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  auto_route_generator: ^7.3.2
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  